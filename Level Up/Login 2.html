<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaxBot AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #2D3142;
            --accent: #4CAF50;
            --lightbg: #F5F6F5;
            --cardbg: rgba(255, 255, 255, 0.8);
            --gradient: linear-gradient(135deg, #FF6B35, #FF6B35);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --neumo-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.7);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }
        body.dark-mode {
            --primary: #FF8C66;
            --secondary: #D3D3D3;
            --accent: #66BB6A;
            --lightbg: #1E1E1E;
            --cardbg: rgba(30, 30, 30, 0.8);
            --gradient: linear-gradient(135deg, #FF8C66, #FF6B35);
            background: var(--gradient);
        }
        .navbar {
            background: var(--cardbg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: var(--neumo-shadow);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B35;
        }
        .nav-links {
            display: none;
            gap: 1.5rem;
            align-items: center;
        }
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }
        .nav-links a, .nav-links button {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background: #FF6B35;
            color: white;
        }
        .nav-links button {
            background: #FF6B35;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav-links button:hover {
            background: #e65a2e;
            box-shadow: 0 0 10px #FF6B35;
        }
        .toggle-btn {
            background: var(--cardbg);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--neumo-shadow);
        }
        .toggle-btn:hover {
            box-shadow: 0 0 10px #FF6B35;
        }
        .mobile-menu-btn {
            display: block;
            font-size: 1.5rem;
            color: var(--secondary);
            background: none;
            border: none;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        .mobile-menu {
            display: none;
            padding: 1rem;
        }
        .mobile-menu a, .mobile-menu button {
            display: block;
            color: var(--secondary);
            padding: 0.5rem;
            text-decoration: none;
        }
        .mobile-menu button {
            background: #FF6B35;
            color: white;
            width: 100%;
            border: none;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        .card {
            background: var(--cardbg);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--neumo-shadow);
            animation: slideIn 0.5s ease-out;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary);
            margin-bottom: 0.25rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            font-family: 'Segoe UI', sans-serif;
            transition: box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #FF6B35;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #FF6B35;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: #e65a2e;
            box-shadow: 0 0 10px #FF6B35;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--secondary);
        }
        .link a {
            color: #FF6B35;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">TaxBot AI</span>
            <div class="nav-links">
                <a href="taxbot-ai 1.html">Home</a>
                <a href="Login 2.html" class="active">Login</a>
                <a href="registration.html">Register</a>
                <!--<div class="toggle-btn" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i>
                </div>-->
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="taxbot-ai 1.html">Home</a>
            <a href="Login 2.html">Login</a>
            <a href="registration.html">Register</a>
        </div>
    </nav>
    <div class="card">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"><i class="fas fa-lock"></i> Login</button>
        </form>
        <div class="link">
            Donâ€™t have an account? <a href="registration.html">Register here</a>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.toggle-btn i');
            if (icon) {
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            }
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
        });
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            const icon = document.querySelector('.toggle-btn i');
            if (icon) icon.classList.replace('fa-moon', 'fa-sun');
        }
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.php';
            } else {
                alert('Please enter valid credentials!');
            }
        });
    </script>
</body>
</html>
